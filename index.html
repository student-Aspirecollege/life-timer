<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="headding1 initial hide">
            <h1>kindly Enter your Date of Birth</h1>
        </div>
        <div class="container-2 after hide">
            <div class="headding2">
                <h1>How Much Life Journey Coverd,Till Now</h1>
            </div>
            <div class="timer">
                <h2>
                    <div class="year">0</div>
                    year
                </h2>
                <h2>
                    <div class="month">0</div>
                    month
                </h2>
                 <h2>
                    <div class="day">0</div>
                    day
                </h2>
                <h2>
                    <div class="hour">0</div>
                    hour
                </h2>
                <h2>
                    <div class="minute">0</div>
                    minute
                </h2>
                <h2>
                    <div class="second">0</div>
                    second
                </h2>
            </div>
        </div>
        
        <div class="menu-content">
            <i id="icon" class="fa-solid fa-gear"></i>
            <div class="content hide">
                <input type="date" class="date">
                <button>Add</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
